        font-size: 1.125rem;

  <body>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #065821">
  <img src="{% static 'file_manager/img/logo.png' %}" style="width: 54px; height: 58.25px" class="navbar-brand" href="/">
  <a class="navbar-brand" href="/">TAGGABOX</a>
  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbarSupportedContent" class="navbar-collapse collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href='/'>Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/orders">Orders</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/new_customer">New</a>
      </li>
     <li class="nav-item active">
        <a class="nav-link" href="/inventory">Inventory</a>
      </li>
    </ul>

      <span class="nav-item active" style="margin-left: 80px;color: white;font-weight: bold;">Welcome, {{ request.user }}</span>
      <span style="margin-right: 20px"><a class="nav-link" href="/logout">Logout</a> </span>

    <form class="form-inline my-2 my-lg-0" action="/new_search/" method="post">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


    <main role="main">
{% block content %}
    {% endblock %}

</main>
