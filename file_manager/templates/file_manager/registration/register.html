<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Taggabox File Manager</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'file_manager/css/bootstrap.min.css' %}" type="text/css"/>

    <!-- Bootstrap core CSS -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'file_manager/css/bootstrap.min.css' %}" type="text/css">
  </head>

<body class="text-center" style="background-color: #97BC8E">
<div class="card mx-auto my-auto" style="width: 450px">
  <div class="card-body">
    <form method="POST" action="" class="form-signin">
        {% csrf_token %}
  <img class="mb-4" src="{% static 'file_manager/img/logo.png' %}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Register User</h1>
      <div class="container text-left"  >
      <p>Username: {{ form.username }} </p>
      <p>Email Address: {{ form.email }}</p>
      <p>Enter Password: {{ form.password1 }}</p>
      <p>Re-enter Password: {{ form.password2 }}</p>
      </div>

      <div class="container">
<button type="submit" class="btn btn-primary">Sign Up Now</button>
      </div>
</form>
  </div>
    <div class="text-left">{{ form.errors }}</div>

  <p class="mt-5 mb-3 text-muted">Already have an account? <a href="/login" class="ml-2">Login</a></p>
</div>
</body>
